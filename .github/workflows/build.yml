name: Build Tool Executable

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: pyinstaller --onefile --icon=icon.icns --clean --name "FPT_Auto_Wifi" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FPT_Wifi_Tool-${{ matrix.os }}
        path: dist/
